<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>会员登录 - 峨眉卓越</title>
		<link rel="shortcut icon" href="http://www.yougoogle.cn/favicon.ico">
		<link rel="stylesheet" href="css/global.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="js/noerr.js" type="text/javascript"></script>
		<script language="javascript" src="js/login.js"></script>
		<script charset="utf-8" src="moz-extension://a8c0be05-7226-4f29-877e-bebbe81ed846/js/btype.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/gwdang-notifier-ff.js"></script>
	</head>

	<body class="green">
		<div class="mheader">
			<div class="mhead">
				<div class="logo"><a href="http://www.yougoogle.cn/" target="_blank"><img src="images/logo.png" style="width: 80px;"
						 title="峨眉卓越"></a></div>
				<div class="tit">
					<span>hi，欢迎来到峨眉卓越<a href="http://www.yougoogle.cn/" target="_blank"></a>站！<a href="http://www.yougoogle.cn/publish.php?cityid=0"
						 style="color:#87c0cd">发信息»</a></span>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="inner">
			<div class="body">
				<div class="log">
					<form name="formLogin">
						<input name="mod" type="hidden" value="login">
						<input name="action" type="hidden" value="dopost">
						<input name="url" type="hidden" value="http://www.yougoogle.cn/publish.php?cityid=0">
						<table class="formlogin" cellspacing="0" cellpadding="0" id="form">
							<tbody>
								<tr>
									<td class="tdright">帐号</td>
									<td colspan="2">
										<input name="userid" v-model="name" type="text" class="input input-large" placeholder="帐号/邮箱/手机"></td>
								</tr>
								<tr>
									<td class="tdright">密码</td>
									<td colspan="2"><input name="userpwd" v-model="pwd" type="password" class="input input-large" placeholder="密码"></td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td class="font12">&nbsp;<label for="remember"><input id="remember" name="memory" value="on" type="checkbox"
											 class="checkbox" checked="checked"> 下次自动登录</label></td>
								</tr>
								<tr>
									<td class="tdright"></td>
									<td colspan="2" align="left">
										<input type="button" class="typebtn" value="立即登录" @click="submit">
										<br>
										<div class="forreg">
											<a>忘记密码？</a>
											&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
											<a href="/register.html">免费注册</a>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
				<div class="reg">
					<img src="images/mayicms.png">
				</div>
			</div>
			<div class="clear"></div>
			<div class="footer">
				<p>联系地址：四川省乐山市峨眉山市白龙南路56号 </p>
			</div>
		</div>

		<script language="javascript" type="text/javascript" src="js/validator2.js"></script>
		<script src="js/jquery-1.js" type="text/javascript"></script>
		<script type="text/javascript" src="js/cache.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			$(function() {
				new Vue({
					el: "#form",
					data: {
						name: "",
						pwd: ""
					},
					methods: {
						submit: function() {
							if (this.name == "" || this.pwd == "") {
								alert("请输入登录信息");
								return;
							}
							var user = store("info") || null;
							if (user == null || this.name != user.name) {
								alert("账号不存在，请注册");
								return;
							}
							var info = {
								name: this.name,
								pwd: this.pwd
							}
							store.set("info", info);
							alert("登录成功");
							window.location.href = "/publish.html";
						},
					},
				});
			});
		</script>


	</body>
</html>
