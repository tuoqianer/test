<script type="text/javascript">
    $(function(){
        var Request=function () {
            var url=window.location.search;
            var r=new Object()
            if(url.indexOf("?")>-1)url=url.substring(1);
            var args=url.split("&");
            for(var i=0;i<args.length;i++) {
                var k_v =args[i].split("=");
                r[k_v[0]]=unescape(k_v[1]);
            }
            return r;
        };
        var modules=["","服务器租赁","二手服务器","全新服务器"];
        var request=new Request();
        var id=request["catid"]||0;
        if(id<1)id=1;
        new Vue({el:"#form1",data:{category:modules[id],title:"",content:"",money:0,text:"",name:"",phone:""},
            methods:{
                submit:function(){
                    var info=store("info")||null;
                    if(info ==null){
                        alert("请登录");
                        window.location.href="/login.html";
                        return;
                    }
                    if(this.title=="" || this.content==""|| this.text==""|| parseInt(this.money)<1 || this.name=="" || this.phone==""){alert("请输入发布信息");return;}
                    var list=store("list")||[];
                    var model={category:parseInt(id),id:list.length+1,
                        title:this.title,content:this.content
                        ,text:this.text
                        ,money:parseInt(this.money)
                        ,ico:"d1.jpg"
                        ,img:["d2.jpg","d3.jpg"]
                        ,auth:this.name,
                        phone:this.phone,
                        time:new Date()
                    }
                    var category=store("category-"+id)||[];
                    list.push(model);
                    category.push(model);
                    store.set("list",list);
                    store.set("category-"+id,category);
                    alert("发布成功");
                    window.location.href="/category.html?catid="+id;
                },
            },
        });
    });
</script>
