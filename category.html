	<script type="text/javascript">
		$(function() {
			var Request = function() {
				var url = window.location.search;
				var r = new Object()
				if (url.indexOf("?") > -1) url = url.substring(1);
				var args = url.split("&");
				for (var i = 0; i < args.length; i++) {
					var k_v = args[i].split("=");
					r[k_v[0]] = unescape(k_v[1]);
				}
				return r;
			};
			var request = new Request();
			var id = request["catid"];
			if (id < 1) return;
			var list = store("category-" + id) || [];
			new Vue({
				el: "#main",
				data: {
					items: list,
					keywords: ""
				},
				methods: {
					search: function() {
						this.items = null;
						var cList = store("category-" + id);
						if (cList.length < 1) return;
						var searchList = [];
						for (var i = 0; i < cList.length; i++) {
							if (cList[i].title.indexOf(this.keywords) >= 0 || cList[i].content.indexOf(this.keywords) >= 0 ||
								cList[i].text.indexOf(this.keywords) >= 0 || cList[i].auth.indexOf(this.keywords) >= 0) {
								searchList.push(cList[i]);
							}
						}
						this.items = searchList;
					},
				},
				created: function() {
					if (list.length > 1) return;
					var allList = store("list") || [];
					if (allList.length < 1) return;
					var categoryList = [];
					for (var i = 0; i < allList.length; i++) {
						if (id == allList[i].category) {
							categoryList.push(allList[i]);
						}
					}
					store.set("category-" + id, categoryList);
					this.items = categoryList;
				}
			});
		});
	</script>
<script>
	function GetParameter(name){
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
		var aa=GetParameter('catid');

		switch(aa){

					break;

				break;
			case "4":document.getElementById("li5").style.background="#87c0cd";
				document.getElementById("headpost").style.color="#ffffff";
				break;
				 }
