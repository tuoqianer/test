    <script type="text/javascript">
        $(function(){
            let list=store("list")||[];
            new Vue({el:"#data",data:{items:list},
                methods:{
                    search:function(){
                        console.log("sarchar");
                        this.items=null;
                        if(list.length<1)return;
                        var searchList=[];
                        for (var i=0;i<list.length;i++){
                            if(list[i].title.indexOf(this.keywords)>=0 ||list[i].content.indexOf(this.keywords)>=0
                                ||list[i].text.indexOf(this.keywords)>=0 ||list[i].auth.indexOf(this.keywords)>=0){
                                searchList.push(list[i]);
                            }
                        }
                        this.items=searchList;
                    },
                },
                created:function () {
                    if(list.length>0)return;
                    $.getJSON("js/data.js",function (data) {
                        list=[];
                        $.each(eval(data),function (key,val) {
                            list.push(val);
                            store.set("list",list);
                            console.log("list:",list);
                            this.items=list;
                        });
                    });
                }
            });
        });
    </script>
